<script>
  var REST_URL ="/docflow/rest/v1/";
  function getOrganizations(item){
    require(["dojo/dom", "dojo/request", "dojo/json",
              "dojo/_base/array", "dojo/domReady!"],
            function(dom, request, JSON, arrayUtil){
              // Results will be displayed in resultDiv
              var resultDiv = dom.byId("mainTab");
              // Request the JSON data from the server
              request.get(REST_URL+item.id+"/", {
                // Parse data from JSON to a JavaScript object
                handleAs: "json"
              }).then(function(data){
                        // Display the data sent from the server
                        var html = "";

                        arrayUtil.forEach(data, function(item,i){
                          html += "<div"+" data-id="+item.id+"> " + item.name +"</div>";
                        });


                        resultDiv.innerHTML = html;
                      },
                      function(error){
                        // Display the error returned
                        resultDiv.innerHTML = error;
                      });
            }
    );
  }

  require(["dojo/_base/window", "dojo/store/Memory",  "dijit/tree/ObjectStoreModel"
            ,"dijit/Tree","dijit/registry","dijit/layout/BorderContainer"
            , "dijit/layout/TabContainer", "dijit/layout/ContentPane", "dojo/store/JsonRest", "dojo/domReady!"],
          function(win, Memory, ObjectStoreModel, Tree, registry,BorderContainer, TabContainer,ContentPane, JsonRest){
            // create the BorderContainer and attach it to our appLayout div
            var appLayout = new BorderContainer({
              design: "headline"
            }, "appLayout");


            // create the TabContainer
            var contentTabs = new TabContainer({
              region: "center",
              id: "contentTabs",
              tabPosition: "bottom",
              "class": "centerPanel"
            });

            // add the TabContainer as a child of the BorderContainer
            appLayout.addChild( contentTabs );

            // create and add the BorderContainer edge regions
            appLayout.addChild(
                    new ContentPane({
                      region: "top",
                      "class": "edgePanel"
                    },"header")
            );
            var left = new ContentPane({
              region: "left",
              id: "leftCol", "class": "edgePanel",
              content: "Sidebar content (left)",
              splitter: true
            });


            // Create test store, adding the getChildren() method required by ObjectStoreModel
            var myStore = new Memory({
              data: [
                { id: REST_URL+'organizations', name:'Organizations', type: 'root'},
                { id: REST_URL+'organizations/divisions', name:'Divisions', parent: REST_URL+'organizations'},
                { id: REST_URL+'organizations/employees', name:'Employees', parent: REST_URL+'organizations' },
                { id: REST_URL+'orders', name:'Orders', type: 'root'},
                { id: REST_URL+'orders/to-execute', name:'To execute', parent: REST_URL+'orders'},
                { id: REST_URL+'orders/given', name:'Given', parent: REST_URL+'orders'}
              ],
              getChildren: function(object){
                return this.query({parent: object.id});
              }
            });

            // Create the model
            var myModel = new ObjectStoreModel({
              store: myStore,
              query: {id: REST_URL+'organizations'}
            });

            // Create the Tree.
            var tree = new Tree({
              model: myModel,
              getDomNodeById: function( id ) // new function to find DOM node
              {
                return this._itemNodesMap[ id ][0];
              },
              onClick: drawGrid
            });
            var reststore = new JsonRest({
              target:REST_URL,         // << adapt URL
              idAttribute:"id",
              getChildren: function(object){
                return this.get(object.id).then(function(fullObject){
                  return fullObject.children;
                });
              }
            });
            var myModel1 = new ObjectStoreModel({
              store: reststore,
              getRoot: function(onItem){
                this.store.get("").then(onItem);
              },

              mayHaveChildren: function(object){
                return "children" in object;
              }
            });


            var tree1 = new Tree({
              model: myModel1,
              getDomNodeById: function( id ) // new function to find DOM node
              {
                return this._itemNodesMap[ id ][0];
              },
              onClick: drawGrid
            });

//            tree.placeAt(win.body());
//            tree.startup();
            left.addChild(tree);
            left.addChild(tree1);
            appLayout.addChild(left);

            // Add initial content to the TabContainer
            contentTabs.addChild(
                    new ContentPane({
                      href: "contentGroup1.html",
                      title: "Group 1",
                      content: "<div id="+"mainTab"+"></div>"
                    })
            );




            // start up and do layout
            appLayout.startup();

            function drawGrid(item){ require([
              "dojox/grid/DataGrid",
              "dojo/store/Memory",
              "dojo/data/ObjectStore",
              "dojo/request",
              "dojo/domReady!"
            ], function(DataGrid, Memory, ObjectStore, request){
              var grid,  dataStore;
              request.get("/docflow/rest/v1/organizations",{
                handleAs: "json"
              }).then(function(data){
                dataStore = new ObjectStore({ objectStore:new Memory({ data: data.items }) });

                grid = new DataGrid({
                  store: dataStore,
                  query: { id: "*" },
                  queryOptions: {},
                  structure: [
                    { name: "First Name", field: "name", width: "25%" },
                    { name: "Last Name", field: "name", width: "25%" },
                    { name: "G", field: "name", width: "10%" },
                    { name: "AB", field: "name", width: "10%" },
                    { name: "R", field: "name", width: "10%" },
                    { name: "H", field: "name", width: "10%" },
                    { name: "RBI", field: "name", width: "10%" }
                  ]
                }, "mainTab");
                grid.startup();
              });
            });
            }

          });

</script>
