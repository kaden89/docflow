

<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Docflow</title>
  <link rel="stylesheet" href="https://dojotoolkit.org/documentation/tutorials/1.10/_common/demo.css" media="screen">
  <link rel="stylesheet" href="https://dojotoolkit.org/documentation/tutorials/1.10/dijit_layout/demo/style.css" media="screen">
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">
  <script>
    require(["dojo/parser", "dojo/store/Memory", "dijit/tree/ObjectStoreModel", "dijit/Tree"]);
  </script>
  <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
  <script>dojoConfig = {parseOnLoad: true}</script>
</head>
<body class="claro">
<div id="appLayout" class="demoLayout"></div>
<div id="test" ></div>
</body>
<script type="text/javascript" src="resources/js/main.js"></script>
<script>
  require(["dojo/dom", "dojo/request", "dojo/json",
            "dojo/_base/array", "dojo/domReady!"],
          function(dom, request, JSON, arrayUtil){
            var restURL = "http://localhost:7070/docflow/rest/v1/organizations";
            // Results will be displayed in resultDiv
            var resultDiv = dom.byId("test");

            // Request the JSON data from the server
            request.get(restURL, {
              // Parse data from JSON to a JavaScript object
              handleAs: "json"
            }).then(function(data){
                      // Display the data sent from the server
                      var html = "<h2>JSON Data</h2>" +
                              "<p>JSON encoded data:</p>" +
                              "<p><code>" + JSON.stringify(data) + "</code></p>"+
                              "<h3>Accessing the JSON data</h3>" +
                              "<p><strong>title</strong> " + data.title + "</p>" +
                              "<p><strong>items</strong> An array of items." +
                              "Each item has a name and a value.  The type of " +
                              "the value is shown in parentheses.</p><dl>";

                      arrayUtil.forEach(data.items, function(item,i){
                        html += "<dt>" + item.name +
                                "</dt><dd>" + item.value +
                                " (" + (typeof item.value) + ")</dd>";
                      });
                      html += "</dl>";

                      resultDiv.innerHTML = html;
                    },
                    function(error){
                      // Display the error returned
                      resultDiv.innerHTML = error;
                    });
          }
  );

</script>
</html>
